<!DOCTYPE html>

<html data-authenticated-account="" lang="en-US" xmlns:fb="http://www.facebook.com/2008/fbml"

<head>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}{% endblock meta_description %}" />
  <meta content="404Studio" property="og:site_name" />
  <meta content="404Studio" property="og:title" />
  <meta content="website" property="og:type" />
  <meta content="404Studio" itemprop="name" />
  <meta content="404Studio" name="twitter:title" />
  <meta content="" name="description" />

  <script type="text/javascript">try { Typekit.load(); } catch (e) { }</script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS (with Popper.js for dropdowns) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZMD2LS33KT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZMD2LS33KT');
</script>

<body>
  <header>
    <!-- Announcement Bar -->
    <div class="header-announcement-bar">
      <!-- Announcement Content -->
    </div>

    <!-- Header Wrapper -->
    <div class="header-wrapper">
      <div class="container-fluid">
        <!-- Skip to Content Link -->
        <a class="skip-link" href="#page">Skip to Content</a>

        <!-- Logo Section -->
        <div class="row align-items-center">
          <div class="col-12 col-md-3">
            <div class="logo-container">
              <a href="/">
                <img
                  src="{% static 'img/images/404Studio-logo-website.png' %}"
                  alt="404Studio" />
              </a>
            </div>
          </div>

          <!-- Navigation -->
          <div class="col d-flex justify-content-end">
            <nav class="navigation">
              <ul class="nav list-unstyled d-flex">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'development_packages' %}">Development</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'hosting_packages' %}">Hosting</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <!-- <li>
                  <a href="#" class="nav-link account-link">Login / Account</a>
                </li> -->
              </ul>
            </nav>
          </div>

          <!-- Social Media Links -->
          <!-- <div class="social-links col-auto flex-column align-items-end">
            <a href="#" target="_blank" class="social-icon mb-2">
              <svg viewBox="23 23 64 64">
                <use height="110" width="110" xlink:href="#tiktok-icon"></use>
              </svg>
            </a>
            <a href="#" target="_blank" class="social-icon mb-2">
              <svg viewBox="23 23 64 64">
                <use height="110" width="110" xlink:href="#instagram-icon"></use>
              </svg>
            </a>
            <a href="#" target="_blank" class="social-icon mb-2">
              <svg viewBox="23 23 64 64">
                <use height="110" width="110" xlink:href="#twitter-icon"></use>
              </svg>
            </a>
          </div> -->
        </div>

        <!-- Mobile Burger Menu -->
        <div class="burger-menu">
          <button class="burger-btn" onclick="toggleMenu()">
            <div class="burger-icon">
              <div class="top-bun"></div>
              <div class="patty"></div>
              <div class="bottom-bun"></div>
            </div>
          </button>
        </div>

        <!-- Mobile Menu Navigation -->
        <div class="mobile-menu">
          <nav class="mobile-nav-list">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <!-- Add more menu items as needed -->
            </ul>
          </nav>
          <!-- <div class="mobile-social-links">
            <a href="#" target="_blank" class="social-icon social-icon--tiktok">Tiktok</a>
            <a href="#" target="_blank"
              class="social-icon social-icon--instagram">Instagram</a>
            <a href="#" target="_blank"
              class="social-icon social-icon--twitter">Twitter</a>
          </div> -->
        </div>
  </header>
  <div class="mobile-menu-overlay"></div>

  <main class="container-fluid" id="page" role="main">
    {% block content %}{% endblock content %}
  </main>
  
<!-- Footer Section -->
<footer class="footer py-4">
  {% include 'main/footer.html' %}
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static '/js/burgerbutton.js' %}"></script>
</body>
</html>
