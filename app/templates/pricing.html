{% extends 'base.html' %}

{% block extra_head %}

<style>
  .section-heading::before {
    content: "{{ _('PRICING') }}";
    background: linear-gradient(180deg,
        rgba(239, 176, 113, 1) 0%,
        rgba(74, 108, 247, 0) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
    opacity: 0.2;
    position: absolute;
    /* adjust as needed to hover above */
    left: -5%;
    top: -5%;
    font-size: 40px;
    line-height: 1 !important;
    font-weight: 700;
    font-family: 'Inter', sans-serif;
  }

  /* Responsive font sizes */
  @media (min-width: 540px) {
    .section-heading::before {
      font-size: 60px;
      left: -3%;
      top: -15%;
    }
  }

  @media (min-width: 992px) {
    .section-heading::before {
      font-size: 95px;
      left: -3%;
      top: -22%;
    }
  }

  .section-heading {
    position: relative;
  }
</style>
{% endblock extra_head %}
{% block content %}
<section class="bg-[#0a0c19] min-h-screen py-20 px-6">
  <div class="container mx-auto max-w-screen-xl">
    <h1 class="section-heading font-montserrat text-[40px] lg:text-[58px] font-semibold text-white text-center mb-6">
      {{ _('Pricing Packages') }}
    </h1>
    <p class="text-center text-gray-400 max-w-xl mx-auto mb-4 text-sm">
      {{ _('Choose your focus: Development, Hosting, or Both.') }}
    </p>

  <div class="w-[400px] pb-10 text-gray-900 mx-auto mt-8 rounded-lg shadow-lg">
    
    <!-- Switch Toggle -->
    <div class="relative h-10 w-full max-w-[300px] mx-auto rounded-full bg-gray-900 flex text-sm font-semibold text-gray-300">
      
      <!-- Option: Development -->
      <input id="btn-development" type="radio" name="pricing" value="development"
             class="peer/dev hidden" onclick="showPricing('development')" />
      <label for="btn-development"
             class="w-1/3 text-center leading-10 cursor-pointer z-10 peer-checked/dev:text-white">
        {{ _('Development') }}
      </label>

      <!-- Option: Hosting -->
      <input id="btn-hosting" type="radio" name="pricing" value="hosting"
             class="peer/host hidden" onclick="showPricing('hosting')" checked />
      <label for="btn-hosting"
             class="w-1/3 text-center leading-10 cursor-pointer z-10 peer-checked/host:text-white">
        {{ _('Hosting') }}
      </label>

      <!-- Option: Both -->
      <input id="btn-both" type="radio" name="pricing" value="both"
             class="peer/both hidden" onclick="showPricing('both')" />
      <label for="btn-both"
             class="w-1/3 text-center leading-10 cursor-pointer z-10 peer-checked/both:text-white">
        {{ _('Both') }}
      </label>

      <!-- Selector -->
      <span
        class="absolute top-0 left-0 h-10 w-1/3 rounded-full transition-all duration-300 ease-[cubic-bezier(0.18,0.89,0.32,1.28)]
        peer-checked/dev:bg-accentpurple peer-checked/dev:translate-x-0
        peer-checked/host:bg-accentpurple peer-checked/host:translate-x-full
        peer-checked/both:bg-primaryorange peer-checked/both:translate-x-[200%] z-0"
      ></span>
    </div>
  </div>


    <!-- Pricing Cards -->
    <div id="pricing-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Cards will be injected via JS -->
    </div>

    <!-- Custom Work CTA -->
    <div class="text-center mt-16">
      <p class="text-gray-300 mb-4">{{ _('Need something outside of hosting or development?') }}</p>
      <a href="{{ url_for('main.contact', lang=lang) }}" class="quidel-button">
        <span>{{ _('Request a Custom Quote') }}</span>
      </a>
    </div>
  </div>
</section>

<script>
  const pricingOptions = {
    development: [
      {
        title: "{{ _('Starter Site') }}",
        price: '$1,000+',
        desc: "{{ _('A simple but professional one-pager or brochure site.') }}",
        features: ["{{ _('Responsive design') }}", "{{ _('Up to 5 sections/pages') }}", "{{ _('Basic SEO') }}", "{{ _('1 Revision Round') }}"]
      },
      {
        title: "{{ _('Growth Website') }}",
        price: '$2,000+',
        desc: "{{ _('Ideal for businesses ready to scale with more content and structure.') }}",
        features: ["{{ _('Multi-page layout') }}", "{{ _('CMS integration') }}", "{{ _('Contact forms') }}", "{{ _('2 Revision Rounds') }}"]
      },
      {
        title: "{{ _('Pro Custom Build') }}",
        price: '$3,500+',
        desc: "{{ _('Full custom development, animations, and advanced features.') }}",
        features: ["{{ _('Full-stack Flask setup') }}", "{{ _('Custom APIs') }}", "{{ _('Advanced UI/UX') }}", "{{ _('3 Revision Rounds') }}"]
      }
    ],
    hosting: [
      {
        title: "{{ _('Basic Hosting') }}",
        price: "{{ _('$20/mo') }}",
        desc: "{{ _('Great for small websites and portfolios.') }}",
        features: ["{{ _('Free SSL') }}", "{{ _('Weekly Backups') }}", "{{ _('1 Email Address') }}", "{{ _('Basic Support') }}"]
      },
      {
        title: "{{ _('Business Hosting') }}",
        price: "{{ _('$35/mo') }}",
        desc: "{{ _('Optimized for growing businesses.') }}",
        features: ["{{ _('Priority Support') }}", "{{ _('Daily Backups') }}", "{{ _('Up to 3 Emails') }}", "{{ _('Performance Monitoring') }}"]
      },
      {
        title: "{{ _('Pro Hosting & Care') }}",
        price: "{{ _('$60/mo') }}",
        desc: "{{ _('All-in-one care plan for serious businesses.') }}",
        features: ["{{ _('All Business Features') }}", "{{ _('Monthly Reports') }}", "{{ _('5+ Emails') }}", "{{ _('Uptime Alerts') }}"]
      }
    ],
    both: []
  };

  pricingOptions.both = [...pricingOptions.development, ...pricingOptions.hosting];

  function showPricing(type) {
    const container = document.getElementById('pricing-container');
    container.innerHTML = '';
    document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('bg-primaryorange'));
    document.getElementById(`btn-${type}`).classList.add('bg-primaryorange');

    pricingOptions[type].forEach(pkg => {
      const card = document.createElement('div');
      card.className = 'bg-[#141726] p-6 rounded-lg shadow border border-gray-700';
      card.innerHTML = `
      <h2 class="text-white text-xl font-bold mb-2">${pkg.title}</h2>
      <p class="text-gray-400 text-sm mb-2">${pkg.desc}</p>
      <h3 class="text-gray-200 text-lg mb-4">Starting from <strong>${pkg.price}</strong></h3>
      <ul class="text-sm text-gray-400 list-disc pl-5 space-y-1">
        ${pkg.features.map(f => `<li>${f}</li>`).join('')}
      </ul>
      <a href="{{ url_for('main.contact', lang=lang) }}" class="block mt-6 quidel-button text-center">{{ _('Choose Package') }}</a>
    `;
      container.appendChild(card);
    });
  }

  window.onload = () => showPricing('development');
</script>

<style>
  .toggle-btn {
    @apply text-white border border-primaryorange px-4 py-2 mx-2 rounded hover:bg-primaryorange transition;
  }
</style>
{% endblock %}
